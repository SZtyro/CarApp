<div class="container" [class.mobile]="data.parent.mobileView">
    <div class="row">
        <div *ngFor="let tile of tiles" (click)="select(tile)" class="tile col-md-6 col-xl-3" >
            <div matRipple>
                <span class="title" translate>{{tile.name}}</span>
                <span class="material-symbols-rounded">
                    {{tile.icon}}
                </span>
            </div>
        </div>
    </div>
</div>
