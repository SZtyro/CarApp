<h4>{{'Insurance' | translate}}</h4>
<div *ngIf="currentInsurance">
    <img [src]="currentInsurance.company.logoUrl">
    <div class="detail-wrapper">
        <span style="font-weight: 500;">{{currentInsurance.company.name}}</span>
        <span>({{'To'| translate}}:&nbsp;{{nextEvent?.date | date:'dd.MM.yyyy'}})</span>
    </div>
</div>
